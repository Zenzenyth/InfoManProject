<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Submitted!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='confirm.css') }}">

   
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="background-overlay"></div>

    <div class="top-bar">
        <img src="static/assets/bpi-logo.png" alt="BPI Logo" class="bpi-logo">
    </div>

    <div class="confirmation-card">
        <i class="fas fa-check-circle confirmation-icon"></i>
        <h1 class="confirmation-title">Application Submitted Successfully!</h1>
        <p class="confirmation-message">
            Thank you for submitting your application. We have received your information and will process it shortly. 
        </p>

        <!-- fix this brother-->
        <div class="button-container">
            <button class="action-button home-button" onclick="window.location.href='index.html'">Return to Home</button>
            <button class="action-button close-button" onclick="closeWindow()">Close</button>
        </div>
    </div>

    <script>
        function closeWindow() {
            window.close();
            setTimeout(() => {
                alert("If the window did not close, you can close this tab manually.");
            }, 100); 
        }
    </script>
</body>
</html>
