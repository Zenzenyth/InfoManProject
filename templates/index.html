<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Holder Application Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="background-overlay"></div>

    <div class="top-bar">
        <img src="static/assets/bpi-logo.png" alt="BPI Logo" class="bpi-logo">
    </div>

    <div class="form-container">
        <div class="form-header">
            <i class="fas fa-user-circle user-icon"></i>
            <h2>Card Holder Application Form</h2>
            <p class="section-subtitle">About me</p> </div>
        <form id="applicationForm" class="application-form" method="POST" action ="/submit"> <!-- Added method and action-->
            <div class="form-group name-group">
                <div class="input-wrapper required">
                    <input type="text" id="surname" placeholder="Surname" class="input-field" required>
                </div>
                <div class="input-wrapper required">
                    <input type="text" id="firstName" placeholder="First" class="input-field" required>
                </div>
                <div class="input-wrapper required">
                    <input type="text" id="middleName" placeholder="Middle" class="input-field" required>
                </div>
            </div>

            <div class="form-group">
                <div class="input-wrapper required">
                    <input type="text" id="birthdate" placeholder="Birthdate (mm/dd/yyyy)" class="input-field" required>
                </div>
                <div class="input-wrapper required">
                    <input type="text" id="placeOfBirth" placeholder="Place of Birth" class="input-field" required>
                </div>
                <div class="input-wrapper required">
                    <select id="sex" class="input-field" required>
                        <option value="" disabled selected>Sex</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
            </div>

            <div class="form-group full-width-group">
                <div class="input-wrapper required" style="flex: 1;">
                    <input type="text" id="mothersMaidenName" placeholder="Mother's Full Maiden Name (First, Middle, Last)" class="input-field" required>
                </div>
            </div>

            <div class="form-group">
                <div class="input-wrapper required">
                    <select id="educationalAttainment" class="input-field">
                        <option value="" disabled selected>Educational Attainment</option>
                        <option value="Grade School">Grade School</option>
                        <option value="High School">High School</option>
                        <option value="College">College Graduate</option>
                        <option value="Post Graduate">Post Graduate</option>
                    </select>
                </div>
                <div class="input-wrapper required" >
                    <select id="civilStatus" class="input-field">
                        <option value="" disabled selected>Civil Status</option>
                        <option value="single">Single</option>
                        <option value="married">Married</option>
                        <option value="divorced">Divorced</option>
                        <option value="widowed">Widowed</option>
                    </select>
                </div>
                <div class="input-wrapper required">
                    <input type="text" id="tinNumber" placeholder="TIN/Tax Identification Number" class="input-field " required>
                </div>
            </div>

            <div class="form-group">
                <div class="input-wrapper required">
                    <input type="text" id="sssGsis" placeholder="SSS # / GSIS #" class="input-field" required>
                </div>
                <div class="input-wrapper required">
                    <select id="carOwnership" class="input-field">
                        <option value="" disabled selected>Car Ownership</option>
                        <option value="Owned">Owned</option>
                        <option value="Mortgaged">Mortgaged</option>
                        <option value="None">None</option>
                    </select>
                </div>
                <div class="checkbox-group">
                    <label>Citizenship</label>
                    <label><input type="radio" name="citizenship" value="filipino" onclick="toggleField(false)"> Filipino</label>
                    <label><input type="radio" name="citizenship" value="non-filipino" onclick="toggleField(true)"> Non-Filipino</label>
                </div>
                <div class="input-wrapper other-citizenship-input-wrapper">
                    <input type="text" id="otherCitizenship" placeholder="Specify Citizenship" class="input-field" disabled>
                </div>
            </div>

            <div class="form-group">
                <div class="input-wrapper required">
                    <input type="tel" id="mobileNumber" placeholder="Mobile Number" class="input-field" required>
                </div>
                <div class="input-wrapper">
                    <input type="tel" id="homePhoneNumber" placeholder="Home Phone Number" class="input-field">
                </div>
            </div>

            <div class="form-group full-width-group">
                <div class="input-wrapper required" style="flex: 1;">
                    <input type="text" id="homeAddress" placeholder="Home Address" class="input-field" required>
                </div>
            </div>

            <div class="form-group bottom-row">
                <div class="input-wrapper required">
                    <input type="text" id="zipCode" placeholder="ZIP CODE" class="input-field" required>
                </div>
                <div class="input-wrapper required">
                    <input type="email" id="emailAddress" placeholder="Email Address" class="input-field" required>
                </div>
            </div>

            <button type="submit" class="submit-button">Next</button>
        </form>
    </div>

    <script>
        function toggleField(enable) {
            const field = document.getElementById("otherCitizenship");
            field.disabled = !enable;

            if (enable) {
                field.classList.remove("disabled-dark");
                }
            else {
                field.classList.add("disabled-dark");
                field.value = "";
                }
        }
    </script>
</body>
</html>
