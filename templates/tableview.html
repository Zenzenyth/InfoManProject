<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <tr>
            {%for header in columns %}
            <th>
                {{header}}
            </th>
            {% endfor %}
        </tr>
        {%for line in rows%}
        <tr>
            {%for cell in line%}
            <td>{{cell}}</td>
            {% endfor %}
            <td>

                <form action="{{url_for('edit')}}" method="POST">
                    <input type="hidden" name="row_id" value="{{ line[0] }}">
                    <input type="hidden" name="table_name" value="{{table_name}}">
                    <button type="submit">Edit</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
